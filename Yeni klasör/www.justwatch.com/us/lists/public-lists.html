2Fp\u003E \u003Cp class=\"consent-center-modal__legal\"\u003EUnder the new EU law on data protection, we would like you to take a moment to review key points of our Privacy Policy.\u003C\u002Fp\u003E  \u003Ch4\u003EHow JustWatch works\u003C\u002Fh4\u003E \u003Col\u003E     \u003Cli\u003E\u003Cp\u003EWe provide a platform that allows you to check where a certain movie or tv show is available to legally watch online. We aggregate millions of offers from different VOD providers and cinemas to show you easily where best to watch the content you love.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EWe use some of your usage data on our platform to understand what kind of individual movie and\u002For tv show taste you have. For example, our algorithm looks at what kind of movies you have searched for on JustWatch or which actors you clicked.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EWe use our understanding of your movie\u002Ftv show taste to recommend new movies to you that will likely fit your taste. To do this, we show ads (mostly movie trailers) to you on partner sites such as YouTube or Facebook.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Fol\u003E  \u003Cp class=\"consent-center-modal__legal\"\u003E     \u003Ci\u003E         We use the revenue from showing these recommendation ads to you, to support the maintenance and development of our where-to-watch platform.     \u003C\u002Fi\u003E \u003C\u002Fp\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003EUsage data we process when you use JustWatch\u003C\u002Fh4\u003E \u003Cul\u003E     \u003Cli\u003E\u003Cp\u003EWe process data related to activities you perform on JustWatch - including information like the pages you viewed, the titles you added to your WatchList, device IDs, IP addresses, cookie data and location. We do not collect any sensitive personalized information.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EOur STATIC_PRIVACY_POLICY contains further descriptions of the data we process.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003EPurposes of the data processing\u003C\u002Fh4\u003E \u003Cp\u003EWe process this data for the purposes described in our STATIC_PRIVACY_POLICY, including to:\u003C\u002Fp\u003E \u003Cul\u003E     \u003Cli\u003E\u003Cp\u003EEnable personalization and improve the quality of our service, for example by saving preferences on filters or providers.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EDeliver ads based on your movie\u002Ftv show taste on third-party websites, which we can determine based on this data. For example showing trailer ads that are related to movies you have searched for on JustWatch when you browse YouTube.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EImprove security of our services by detecting fraud or abuse.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EConduct analytics and measurement to understand how our service is used.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003EWhat JustWatch does not do\u003C\u002Fh4\u003E \u003Cul\u003E     \u003Cli\u003E\u003Cp\u003EWe \u003Cstrong\u003Edo not\u003C\u002Fstrong\u003E sell any personally identifiable information to third parties.\u003C\u002Fp\u003E\u003C\u002Fli\u003E     \u003Cli\u003E\u003Cp\u003EWe \u003Cstrong\u003Edo not\u003C\u002Fstrong\u003E collect any sensitive personal data like gender, race, sexual orientation, health status etc.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E","WEBAPP_PRIVACY_CONSENT_TITLE":"Privacy Information for JustWatch users","WEBAPP_LIKELIST_TOAST_ADDED":"added to Likes","WEBAPP_LIKELIST_TOAST_REMOVED":"removed from Likes","WEBAPP_DISLIKELIST_TOAST_ADDED":"added to Dislikes","WEBAPP_DISLIKELIST_TOAST_REMOVED":"removed from Dislikes","WEBAPP_SIMILARTITLES":"People who liked {title} also liked","WE ries of remedies, war tactics, overtures and undermining tricks – all encouraged by the former couple's friends and confidantes …and the occasional total stranger!","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_5":"A security consultant hunts for a ruthless assassin. Equally obsessed with each other, they go head to head in an epic game of cat-and-mouse. A World War II satire that follows a lonely German boy whose world view is turned upside down when he discovers his single mother is hiding a young Jewish girl in their attic.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_6":"As U.S. troops storm the beaches of Normandy, three brothers lie dead on the battlefield, with a fourth trapped behind enemy lines. A first-time captain leads a convoy of allied ships carrying thousands of soldiers across the treacherous waters of the “Black Pit” to the front lines of WW2","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_7":"As a young scientist searches for a way to save a dying Earth, she finds a connection with a man who's racing to catch the last shuttle off the planet. Cops involved with covering up a murder by getting rid of their body cam video footage find themselves haunted by an evil spirit.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_8":"Living quietly, trying to avoid the wrath of the local soldiers, the main character soon learns the true nature of things when the ruler, driven mad with power, begins to use their power and forces in a way; it weakens the monarchy, causing a power struggle to claim the throne. But when one leader gives up control, it's only so he can stage a coup with some unsavory characters. A superintendent of a school district works for the betterment of the student’s education when an embezzlement scheme is discovered, threatening to destroy everything.\n","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_9":"A family is forced to live in silence while hiding from creatures that hunt by sound. A show of heroic deeds and epic battles with a thematic depth that embraces politics, religion, warfare, courage, love, loyalty and our universal search for identity.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_10":"Just when everything was going great, everything the main character thought they knew suddenly turns out to be a lie when they are accused of being the leader of an enemy movement which launches an attack; it will eventually ruin someone's reputation.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_11":"The lives of a young couple intertwine with a much older man as he reflects back on a lost love while he's trapped in an automobile crash. Four friends take off on an 1800 mile road trip to retrieve an illicit tape mistakenly mailed to a girl friend.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_12":"A handful of locals discover a sinister connection between sick farmland inhabitants and the tech that’s meant to be protect them. Determined to never fall short of their peers, the girls set out on a mission to cram four years of fun into one night.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_13":"Growing up hearing stories of magicians and warriors, the main character soon finds themself learning the ways of the assassin when the seemingly unending peace in the kingdom is shattered by an event; it will eventually ruin someone else's life.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_14":"A deadly airborne virus finds its way into the USA and starts killing off people at an epidemic rate. When three friends finally come to after a raucous night of bachelor-party revelry, they find a baby in the closet and a tiger in the bathroom.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_15":"A son deals with the death of his father and examines how their relationship influences him through growing up, romance, tragedy and adventure. It seems like a great idea – until they discover that their most private video is no longer private.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_16":"Two people bound together in the same road and fall for each other in an unexpected way. When faced with the prospect of spending their first summer apart, the pals decide they'll swap the pants so that each girl in turn can enjoy the magic.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_17":"After being hit by rustlers, a group of Montana ranchers asks the governor to send state rangers for protection. A young newspaper writer returns to her hometown in the English countryside, where her childhood home is being prepped for sale.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_18":"A noble lord with much wealth and land to his name, the main character's life suddenly changes when in the wrong place at the wrong time, they end up in a situation well outside their control; it will eventually make them very famous.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_19":"Living a life of poverty, things don't go according to plan for the main character when they are accused of being a part of an enemy movement which launches a devastating attack on the city; it will eventually ruin their reputation.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_20":"Just when things were starting to look great, the main character attempts to turn their life around when they learn of the dragon that steadily grows in power and threatens their land; it threatens to destabilise their family.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_21":"Living safely within the walls of the castle town, and in a race against time, the main character when the newly appointed ruler of the land lays down new laws; it results in the kingdom being captured by an enemy nation.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_22":"A chance encounter over spilled orange juice leads to a kiss that blossoms into a full-blown affair. But, the daughter has secretly invited three of her mother's ex-lovers in the hopes of finding her biological father.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_23":"A noble lord with much wealth and land to his name, the main character loses what's dearest to them when the seemingly unending peace in the kingdom is shattered by an event; it casts doubt on their current situation.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_24":"A teacher opens a time capsule that has been dug up at his son's elementary school and who had run away from his house about two decades ago. But a series of events make them both a part of unexpected happenings.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_25":"Living a life of poverty, everything the main character thought they knew suddenly turns out to be a lie when a long lost love returns, asking them for help that results in their partner being taken hostage.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_26":"Slowly being overcome with the stress of everyday life, the peaceful life the main character once knew slowly fades away when they discover an old photograph that will eventually lead to them being arrested.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_27":"A headstrong Chinese-American woman returns to China when her beloved grandmother is given a terminal diagnosis. Driver is a skilled Hollywood stuntman who moonlights as a getaway driver for criminals.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_28":"Hoping for some excitement, the main character is suddenly forced to leave their home and family when they learn that a great war is looming on the horizon; it results in the castle coming under siege.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_29":"Regretting decisions made in the past, the main character is suddenly thrust into a living nightmare when by chance, they witness a secret exchange that could result in a lot of money being lost.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_30":"A story of a woman and a man, half of her age being in love with each other despite the fact that they are both tied with someone else. True love is not about perfection, it is hidden in flaws.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_31":"Having never learned to read or write, the main character struggles to adjust to life when the newly appointed ruler of the land lays down new laws; it casts doubt on their current situation.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_32":"Just a few days from retirement, the main character is forced into an adventure th
