, die du besuchst. Ändere deine Einstellungen hier.","WEBAPP_PRIVACY_SETTINGS_COOKIES_TEXT":"JustWatch benutzt Cookies, um eine bessere Nutzererfahrung anzubieten, indem es deine Einstellungen in Cookies speichert. Ändere deine Einstellungen hier.","WEBAPP_PRIVACY_CONSENT_MANAGEMENT_TEXT":"Du kannst hier alle Privatsphäreeinstellungen einsehen und ändern, um JustWatch deinen Wünschen anzupassen.","WEBAPP_PRIVACY_CONSENT_MANAGEMENT_TITLE":"Privatsphäre-Kontrollcenter","WEBAPP_BACK":"Zurück","WEBAPP_PRIVACY_INTRO":"\u003Cp class=\"consent-center-modal__intro\"\u003EScrollen Sie herunter und wählen Sie \"Ich stimme zu\", um weiterzugehen, oder sehen Sie sich weitere Optionen auf dieser Seite an.\u003C\u002Fp\u003E \u003Cp class=\"consent-center-modal__legal\"\u003EAufgrund des neuen EU-Gesetzes zum Datenschutz, möchten wir Sie auf die wichtigsten Punkte unserer Datenschutzerklärung hinweisen.\u003C\u002Fp\u003E  \u003Ch4\u003EWie JustWatch funktioniert\u003C\u002Fh4\u003E \u003Col\u003E \u003Cli\u003E\u003Cp\u003E Wir stellen eine Plattform zur Verfügung, die es Ihnen ermöglicht, jederzeit zu erfahren, wo eine bestimmte Serie oder ein Film legal online anzuschauen sind. Wir aggregieren Millionen von Angeboten von verschiedenen VOD-Anbietern und Kinos, um Ihnen einfach zu zeigen, wo Sie Ihre liebsten Inhalte am besten ansehen können.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003Cli\u003E\u003Cp\u003EWir verwenden die Nutzungsdaten auf unserer Plattform, um zu verstehen, welchen individuellen Film- und Seriengeschmack Sie haben. Beispielsweise betrachtet unser Algorithmus Filme, die Sie gesucht haben, oder Schauspieler, die Sie angeklickt haben.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003Cli\u003E\u003Cp\u003EWir benutzen dieses Verständnis Ihres Film- und Seriengeschmacks, um Ihnen neue Filme und Serien zu empfehlen, von denen wir ausgehen, dass Sie Ihnen gefallen. Um das zu tun, zeigen wir Ihnen Werbung (meistens Filmtrailer) zu diesen Inhalten auf Partnerseiten wie YouTube oder Facebook.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Fol\u003E  \u003Cp class=\"consent-center-modal__legal\"\u003E \u003Ci\u003E Wir benutzen den Umsatz dieser Filmwerbung, um die Weiterentwicklung unserer Plattform zu finanzieren. \u003C\u002Fi\u003E \u003C\u002Fp\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003ENutzungsdaten, die wir verarbeiten, wenn Sie JustWatch benutzen\u003C\u002Fh4\u003E \u003Cul\u003E \u003Cli\u003E\u003Cp\u003E Wir verarbeiten Daten auf Basis der Aktivitäten, die Sie auf JustWatch durchführen - einschließlich der Seiten die Sie angesehen haben, die Titel die Sie zu Ihrer WatchList hinzugefügt haben, mobile Geräte-IDs, IP-Adressen, Cookie-Daten und Geodaten. Wir sammeln keine sensiblen personenbezogenen Informationen.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003Cli\u003E\u003Cp\u003EUnsere STATIC_PRIVACY_POLICY enthält weitere Informationen über die Daten, die wir verarbeiten.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003EGründe und Grundlagen der Datenerhebung:\u003C\u002Fh4\u003E \u003Cp\u003E Wir verarbeiten diese Daten zu den Zwecken, die in unserer STATIC_PRIVACY_POLICY dargelegt werden, insbesondere:\u003C\u002Fp\u003E \u003Cul\u003E \u003Cli\u003E\u003Cp\u003EPersonalisierung und Qualitätsverbesserung unseres Dienstes, zum Beispiel um Ihre Einstellungen zu filtern oder Anbieter abzuspeichern.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003Cli\u003E\u003Cp\u003ESendung von auf Ihrem Filmgeschmack basierender Werbung auf Drittwebseiten, die wir auf diesen Daten basieren. Beispielsweise, um Ihnen Filmwerbung auf Youtube anzuzeigen, die ähnlich zu einem von Ihnen auf JustWatch gesuchten Film war.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003Cli\u003E\u003Cp\u003ESicherheitsverbesserungen und Vermeidung von Missbrauch unserer Dienste.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003Cli\u003E\u003Cp\u003EAusführung von Analysen und Messungen, um zu verstehen, wie unsere Dienste benutzt werden.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E  \u003Cbr\u002F\u003E \u003Ch4\u003EWas JustWatch niemals tut:\u003C\u002Fh4\u003E \u003Cul\u003E \u003Cli\u003E\u003Cp\u003EWir verkaufen \u003Cstrong\u003Ekeine\u003C\u002Fstrong\u003E personenbezogenen identifizierbaren Informationen an Dritte.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003Cli\u003E\u003Cp\u003EWir erheben \u003Cstrong\u003Ekeine\u003C\u002Fstrong\u003E sensiblen personenbezogenen Informationen wie Geschlecht, Herkunft, sexuelle Orientierung, Gesundheits- oder Finanzdaten.\u003C\u002Fp\u003E\u003C\u002Fli\u003E \u003C\u002Ful\u003E","WEBAPP_PRIVACY_CONSENT_TITLE":"Datenschutzinformationen für JustWatch User","WEBAPP_LIKELIST_TOAST_ADDED":"zu den Likes hinzugefügt","WEBAPP_LIKELIST_TOAST_REMOVED":"von den Likes entfernt","WEBAPP_DISLIKELIST_TOAST_ADDED":"zu den Dislikes hinzugefügt","WEBAPP_DISLIKELIST_TOAST_REMOVED":"von den Dislikes entfernt","WEBAPP_SIMILARTITLES":"Was dich auch interessieren könnte","WEBAPP_PRIVACY_SETTINGS_PARTNERS_AO":"Hierbei handelt es sich um die Werbebanner auf JustWatch die von Yieldlove.com (und Google) eingebunden werden. Diese Banner werden von mehreren hundert Partnern personalisiert. Wenn du diese Option abwählst werden weiterhin Banner angezeigt, jedoch ohne Personalisierung.","WEBAPP_PROMOTED":"ANZEIGE","WEBAPP_REPORT_ENTER_EMAIL":"Geben Sie bitte Ihre E-Mail-Adresse ein","WEBAPP_PEOPLE":"Personen","WEBAPP_SORTING_BY":"sortiert nach","WEBAPP_COUNTRY_PL":"Polen","WEBAPP_COUNTRY_PT":"Portugal","WEBAPP_NO_OFFERS_FILTER":"Aktuell gibt es keine {quality} Angebote. Klicken um den Filter zurückzusetzen.","WEBAPP_LOGINS_EMAIL_ACTION_CHANGE_PASSWORD":"Passwort ändern","WEBAPP_LOGINS_EMAIL_ACTION_CREATE_ACCOUNT":"Registrieren","WEBAPP_LOGINS_EMAIL_ERROR_CHANGING_PASSWORD":"Leider ist ein Fehler aufgetreten. Dein Passwort konnte nicht zurückgesetzt werden.","WEBAPP_LOGINS_EMAIL_ERROR_CREATING_ACCOUNT":"Leider konnten wir kein Konto anlegen. Die E-Mail wird mö ing-Diensten stöbern, Inhalte nach Genre, Erscheinungsjahr oder IMDb-Bewertung filtern und dich darüber informieren, welche Filme und Serien bei Netflix, Prime Video oder anderen Diensten {link_new}.","WEBAPP_PLOT_RECOMMENDER_INTRO_LINK_NEW":"neu im Angebot sind","WEBAPP_PLOT_RECOMMENDER_HEADLINE":"Was willst du anschauen?","WEBAPP_PLOT_RECOMMENDER_DESCRIPTION":"Entdecke Filme und Serien auf Basis einer beliebigen Geschichte ...","WEBAPP_PLOT_RECOMMENDER_INPUT_PLACEHOLDER":"Gib hier deine gewünschte Handlung ein ...","WEBAPP_PLOT_RECOMMENDER_GHOSTWRITE":"Story automat generieren","WEBAPP_PLOT_RECOMMENDER_DID_YOU_KNOW":"Wusstest du schon?","WEBAPP_PLOT_RECOMMENDER_BROWSE_JW":"Jetzt bei JustWatch stöbern","WEBAPP_PLOT_RECOMMENDER_MATCH":"Übereinstimmung","WEBAPP_TRAILER":"Trailer","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_1":"Ein Virus epischen Ausmaßes hat die Erde heimgesucht und weit mehr als die Hälfte der Weltbevölkerung infiziert. Während die Menschheit um ihr nacktes Überleben kämpft, besteht die einzige Hoffnung darin, ein Heilmittel zu finden und die Infizierten unter Kontrolle zu halten. Ein unbeholfener Gammler hat versehentlich seinen Vermieter um die Ecke gebracht und unternimmt nun alles, um dessen Leiche verschwinden zu lassen. Dabei führen ihn Begierde, der Tod seines geliebten Bruders und ein Haufen Halunken auf eine Reise, bei der das große Glück auf ihn wartet.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_2":"Mit rasanter Geschwindigkeit breitet sich auf der Erde ein tödliches Virus aus, das innerhalb weniger Tage zum Tod führt. Wissenschaftler in aller Welt forschen fieberhaft an einem Heilmittel. Die Welt gerät derweil in Panik. Sieben Jahre, nachdem sich die Welt in eine Eiswüste verwandelt hat, sind die Überlebenden in einem gigantischen Zug eingeschlossen, der unaufhörlich die Welt umrundet. Darin spitzen sich Klassenkampf, soziale Ungerechtigkeit und Überlebenskampf in ungeahnter Weise zu.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_3":"Inmitten des Ersten Weltkriegs müssen zwei junge britische Rekruten feindliches Gebiet durchqueren und eine wichtige Nachricht überbringen, die einen tödlichen Angriff auf Hunderte Soldaten verhindern soll. Die Familie von Ki-taek ist ohne Job. Ihr Interesse gilt daher den schönen und wohlhabenden Parks, wo sie sich etwas dazuzuverdienen wollen. Plötzlich geraten sie in einen unerwarteten Zwischenfall.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_4":"Ein Ermittler vermutet, dass ein Roboter für den Tod eines Menschen verantwortlich ist. Bei seinen anschließenden Recherchen stellt sich heraus, dass die gesamte Menschheit in Gefahr sein könnte. Es folgen amüsante Nickligkeiten, Gegenschläge, Annäherungsversuche und Tricks, die allesamt von früheren Freunden und Vertrauten des Paares – und einem völlig Fremden – eingefädelt werden.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_5":"Ein Sicherheitsberater jagt einen skrupellosen Mörder. Angesichts ihrer gegenseitigen Besessenheit entwickelt sich ein rasantes Katz-und-Maus-Spiel mit reichlich Action. In dieser Weltkriegsparodie gerät das Leben eines einsamen deutschen Jungen aus den Fugen, als er erfährt, dass seine alleinstehende Mutter ein junges jüdisches Mädchen auf dem Dachboden versteckt.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_6":"Bei der Landung US-amerikanischer Truppen in der Normandie liegen drei Brüder bereits tot auf dem Schlachtfeld. Ein Vierter befindet sich hinter feindlichen Linien. Während des Zweiten Weltkriegs hat ein junger Kapitän den Auftrag, einen Konvoi alliierter Schiffe mit Tausenden Soldaten an Bord durch die tückischen, als „Black Pit“ bezeichneten Gewässer an die Front zu führen.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_7":"Eine junge Wissenschaftlerin sucht nach einem Weg, die sterbende Erde doch noch zu retten. Dabei trifft sie auf einen Mann, der das letzte Raumschiff von diesem Planeten erreichen will.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_8":"Die Hauptfigur führt ein ruhiges Leben. Sie ist vor allem damit beschäftigt, nicht den Zorn der stationierten Soldaten auf sich zu ziehen. Als der machtbesessene Herrscher über die Stränge schlägt, ändern sich die Dinge. Die Monarchie wird geschwächt und ein Kampf um den Thron entfacht. Als ein Anführer die Kontrolle aus der Hand gibt, scheint die Messe gelesen. Doch er startet zusammen mit einigen üblen Gestalten einen Putschversuch. Der Leiter eines Schulbezirks setzt sich für bessere Lernbedingungen seiner Schüler ein. Als ein Dokument gefunden wird, das auf Veruntreuung hindeutet, steht plötzlich alles auf dem Spiel.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_9":"Eine Familie muss in völliger Stille leben, um nicht von gefährlichen Kreaturen aufgespürt zu werden, die durch Schall jagen. Wahre Heldentaten und epische Schlachten mit einer thematischen Tiefe, die Politik, Religion, Kriegsführung, Mut, Liebe, Treue und unsere universelle Suche nach Identität vereint.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_10":"Eigentlich war alles gut, bis die Hauptfigur dahinterkommt, dass ihr gesamtes Leben eine einzige große Lüge ist. Sie wird beschuldigt, Anführer einer feindlichen Bewegung zu sein, die einen heimtückischen Angriff starten will. Ein Ruf wird ruiniert.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_11":"Ein junges Paar trifft auf einen sehr alten Mann, der bei einem Autounfall in seinem Fahrzeug eingeklemmt wird und über eine verlorene Liebe sinniert. Vier Freunde machen sich auf einen 1800 Meilen langen Roadtrip, um ein schlüpfriges Video zurückzuholen, dass versehentlich an eine Freundin geschickt wurde.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_12":"Eine Handvoll Einheimischer kommt einer unheimlichen Verbindung zwischen erkrankten Farmern und der Technologie, die sie eigentlich schützen soll, auf die Spur. Zwei Freundinnen waren so damit beschäftigt, sich in ihren schulischen Leistungen gegenseitig zu übertreffen, dass sie vier verpasste Jahre in eine einzige Nacht packen wollen.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_13":"Die Hauptfigur in dieser Story wächst mit Geschichten über Magier und Krieger auf. Schon bald gerät sie auf mörderische Spuren, als der scheinbar grenzenlose Frieden im Königreich durch ein einschneidendes Ereignis erschüttert wird. Schließlich wird das Leben eines anderen ruiniert.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_14":"In die USA wird ein tödliches Virus eingeschleppt, das sich zu einer verheerenden Epidemie entwickelt und viele Menschenleben fordert. Als drei Freunde nach einem rauschenden Junggesellenabschied wieder zu sich kommen, finden sie ein Baby im Schrank und einen Tiger im Badezimmer.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_15":"Ein Sohn trauert um seinen Vater und merkt, wie ihre Beziehung ihn beim Aufwachsen, in der Liebe, in schlechten Zeiten und auf seinen Abenteuern beeinflusst. Es klingt nach einer spannenden Idee – bis sie feststellen, dass ihr hochgradig privates Video gar nicht mehr privat ist.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_16":"Zwei Menschen teilen dasselbe Schicksal und verlieben sich auf unerwartete Weise ineinander. Als die Freundinnen feststellen, dass sie ihren ersten Sommer getrennt voneinander verbringen müssen, tauschen sie untereinander eine magische Hose, die ihr Leben für immer verändern soll.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_17":"Nachdem sie von Viehdieben überfallen wurden, bittet eine Gruppe von Farmern aus Montana den Gouverneur, staatliche Ranger zum Schutz zu schicken. Eine junge Journalistin kehrt in ihr englisches Heimatdorf zurück, um das Haus ihrer verstorbenen Mutter zu verkaufen.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_18":"Das Leben eines wohlhabenden adligen Landbesitzers ändert sich schlagartig, als er zur falschen Zeit am falschen Ort ist. Die Situation gerät völlig außer Kontrolle und macht ihn schließlich sehr berühmt.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_19":"Für die in ärmlichen Verhältnissen lebende Hauptfigur laufen die Dinge gar nicht nach Plan. Als sie dann auch noch beschuldigt wird, Teil einer feindlichen Bewegung zu sein, die einen verheerenden Angriff auf die Stadt startet, wird ihr Ruf völlig ruiniert.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_20":"Als die Dinge gerade anfangen, wieder besser zu laufen, gerät das Leben der Hauptfigur aus den Fugen. Sie erfährt von einem Drachen, der immer mächtiger wird und ihr Land bedroht. Der Familienfrieden ist in Gefahr.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_21":"Die Hauptfigur führt hinter den Schlossmauern ein sicheres Leben. Als über das Land neue Gesetze erlassen werden, wird das Königreich von einer feindlichen Macht eingenommen. Ein Wettlauf gegen die Zeit beginnt.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_22":"Eine zufällige Begegnung bei verschüttetem Orangensaft führt zu einem Kuss, der sich zu einer echten Affäre entwickelt. Die Tochter hat heimlich drei Ex-Liebhaber ihrer Mutter eingeladen, um so ihren biologischen Vater zu finden.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_23":"Die Hauptfigur – ein edler, wohlhabender Landbesitzer – verliert das Wichtigste im Leben. Als der scheinbar grenzenlose Frieden im Königreich durch ein einschneidendes Ereignis erschüttert wird, steht auf einmal alles in Frage.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_24":"Ein Lehrer öffnet eine Zeitkapsel, die vor der Grundschule seines Sohnes ausgegraben wurde. Darin entdeckt er Sonderbares. Dann werden sie von unerwarteten Ereignissen heimgesucht.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_25":"Als die in Armut lebende Hauptfigur dahinterkommt, das alles eine große Lüge ist, trifft sie auf eine lange verloren geglaubte Liebe, die um Hilfe bittet. Dann gibt es eine Geiselnahme.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_26":"Das friedliche Leben, das die Hauptfigur einst kannte, verblasst langsam, als sie ein altes Foto entdeckt, das schließlich zu ihrer Verhaftung führen wird.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_27":"Eine eigensinnige Amerikanerin kehrt in die chinesische Heimat ihrer Eltern zurück, wo ihre geliebte Großmutter eine tödliche Diagnose erhält. Driver ist ein herausragender Stuntman in Hollywood, der sich als perfekter Fluchtwagenfahrer entpuppt.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_28":"In der Hoffnung auf spannende Abenteuer muss die Hauptfigur schneller als gedacht ihr Zuhause und ihre Familie verlassen, da sich ein großer Krieg am Horizont anbahnt. Die Burg wird schließlich belagert.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_29":"Die Hauptfigur bereut einige Entscheidungen aus ihrer Vergangenheit. Sie erlebt plötzlich einen wahren Alptraum, als sie einen geheimen Austausch bemerkt, bei dem viel Geld verloren gehen könnte.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_30":"Zwischen einer Frau und einem halb so alten Mann, die beide mit jemand anderem liiert sind, entspannt sich eine Liebesgeschichte. Wahre Liebe hat nichts mit Perfektion zu tun – sie zeigt sich vielmehr in der Akzeptanz von Fehlern.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_31":"Die Hauptfigur hat nie Lesen und Schreiben gelernt. Nun kämpft sie damit, sich an das Leben anzupassen, als der neu ernannte Herrscher über das Land neue Gesetze erlässt. Die aktuelle Situation wird in Frage gestellt.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_32":"Wenige Tage vor ihrem Ruhestand wird die Hauptfigur ungewollt in eine Situation verwickelt, die ihr so viel Macht verleiht, dass viele Unschuldige ums Leben kommen.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_33":"Die Hauptfigur sehnte sich nach etwas Abenteuer und stellt plötzlich fest, dass ihr ganzes Leben eine einzige Lüge ist. Verwechselte Identitäten führen zu einer Schießerei.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_34":"Ihre Eltern machen gerade eine schwierige Phase durch. Dadurch wird das Leben in diesem Haus nicht einfacher. Ihr Glück ist nur von kurzer Dauer, als skrupellose Verbrecher von ihrer Entdeckung erfahren.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_35":"Eigentlich war alles gut, bis die Hauptfigur auf lange verloren geglaubte Verwandtschaft trifft, die sie um Hilfe bittet. Am Ende geht es hinter Schloss und Riegel.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_36":"Während der Stress des Alltags die Hauptfigur langsam übermannt, ändert sich ihr Leben von einem Moment auf den anderen. Sie entdeckt ein altes Foto, das dazu führt, dass viele Unschuldige ums Leben kommen.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_37":"Die Hauptfigur führt ein friedliches und „normales“ Leben, bis sie einen wichtigen, verloren gegangenen Gegenstand entdeckt. Der führt dazu, dass ein junges Mädchen gekidnappt wird.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_38":"Die Hauptfigur bereut einige Entscheidungen in ihrem bisherigen Leben. Plötzlich spürt sie Herzklopfen, als ein anderer Partygast etwas Unerwartetes tut.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_39":"Die Hauptfigur führt ein friedliches und „normales“ Leben. Plötzlich wird sie in einen Spionagefall hineingezogen, der die Stadt zerstört. Ein Wettlauf gegen die Zeit beginnt.","WEBAPP_PLOT_RECOMMENDER_SYNOPSIS_40":"Das Leben der Hauptfigur ändert sich unerwartet, als ein lange verloren geglaubter Freund zurückkehrt und um Hilfe bittet. Dabei liegt die Stadt in Schutt und Asche.","WEBAPP_ADD":"Hinzufügen","WEBAPP_PACKAGES_X_ADDONS":"0 Add-ons | {count} Add-on | {count} Add-ons","WEBAPP_PACKAGES_X_BUNDLES":"0 Pakete | {count} Paket | {count} Pakete","WEBAPP_PACKAGES_FREE_QUESTION":"Bist du daran interessiert, kostenlose Inhalte zu sehen?","WEBAPP_NO":"Nein","WEBAPP_PACKAGES_FREE_QUESTION_YES":"Ja, alle kostenlosen Services hinzufügen","WEBAPP_PACKAGES_FREE_QUESTION_INDIVIDUAL":"Die kostenlosen Services einzeln auswählen","WEBAPP_PACKAGES_RENT_BUY_QUESTION":"Kaufst oder leihst du Filme?","WEBAPP_YES":"Ja","WEBAPP_PACKAGES_DETAIL_ONLY_PACKAGE":"Nein, nur {packageName}","WEBAPP_PACKAGES_SUBSCRIPTION_SEARCHBAR":"Suche nach deinen Abonnement-Services","WEBAPP_PACKAGES_FREE_SEARCHBAR":"Suche nach deinen kostenlosen Services","WEBAPP_PACKAGES_RENT_BUY_SEARCHBAR":"Suche nach deinen Kauf-\u002FMiet-Services","WEBAPP_PACKAGES_MIN_ONE_PACKAGE":"Bitte wähle mindestens 1 Service aus","WEBAPP_PACKAGES_EXTRAS":"Extras","WEBAPP_PACKAGES_ADDON_DESELECT_TITLE":"Wenn du {packageName} entfernst, werden auch die folgenden {selecte
